<!DOCTYPE html>
<html ng-app="form">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/amelia/bootstrap.min.css"/>
	<title></title>

</head>
<body ng-controller="formCtrl">
    {{hata}}
    <div class="container">
   <div class="row">
	<form name="demo" class="form">
        <li class="list-unstyled" ng-repeat="soru in sorular">

          {{soru.id}}:  {{soru.icerik}}

           </br>
            <div class="btn-group">
                <button type="button" ng-class="{'btn-success':YisSet($index+1)}" ng-click="change('yes',$index+1)" class="btn btn-default">Evet</button>
                <button type="button" ng-class="{'btn-warning':NisSet($index+1)}" ng-click="change('no',$index+1)" class="btn btn-default">Hayır</button>
            </div>

        </li>
        </br>
        <input  type="button" class="btn btn-primary btn-lg" value="Gönder" ng-click="degerlendir()"/>
	</form>
    </div>
  </div>
</body>
</html>
